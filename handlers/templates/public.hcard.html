<div id="content">
    <h1>{{ full_name }}</h1>
    <div id='content_inner'> 
        <div id="i" class="entity_profile vcard author">
            <h2>User profile</h2>
            <dl class='entity_nickname'> 
            <dt>Nickname</dt> 
                <dd> 
                    <a class='nickname url uid' href='{{ pod_url }}' rel='me'>{{ full_name }}</a> 
                </dd> 
            </dl> 
            <dl class='entity_given_name'> 
            <dt>First name</dt> 
                <dd> 
                    <span class='given_name'>{{ first_name }}</span> 
                </dd> 
            </dl> 
            <dl class='entity_family_name'> 
                <dt>Family name</dt> 
                <dd> 
                    <span class='family_name'>{{ family_name }}</span> 
                </dd> 
            </dl> 
            <dl class='entity_fn'> 
                <dt>Full name</dt> 
                <dd> 
                    <span class='fn'>{{ full_name }}</span> 
                </dd> 
            </dl> 
            <dl class='entity_url'> 
                <dt>URL</dt> 
                <dd> 
                    <a class='url' href='{{ pod_url }}' id='pod_location' rel='me'>{{ pod_url }}</a> 
                </dd> 
            </dl> 
            <dl class='entity_photo'> 
                <dt>Photo</dt> 
                    <dd> 
                        <img class='photo avatar' height='300px' src='{{ photo_large_url }}' width='300px'> 
                    </dd> 
                </dl> 
            <dl class='entity_photo_medium'> 
                <dt>Photo</dt> 
                <dd> 
                    <img class='photo avatar' height='100px' src='{{ photo_medium_url }}' width='100px'> 
                </dd> 
            </dl> 
            <dl class='entity_photo_small'> 
                <dt>Photo</dt> 
                <dd> 
                    <img class='photo avatar' height='50px' src='{{ photo_small_url }}' width='50px'> 
                </dd> 
            </dl> 
            <dl class='entity_searchable'> 
                <dt>Searchable</dt> 
                <dd> 
                    <span class='searchable'>{{ people_searchable }}</span> 
                </dd> 
            </dl> 
            </div> 
        </div>
    </div> 
</div>
