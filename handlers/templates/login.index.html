{% extends "application.html" %}

{% block container_override %}
            <div class="span-10 append-7 prepend-7 last">
                <h2>Sign in!</h2>
                <hr />
                <br />
                {% if errors %}
                    <p><b>There were problems logging you in:</b></p>
                    <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% end %}
                    </ul>
                {% end %}
                <br />
                <form action="/login" method="post">
                    {{ xsrf_form_html() }}
                    <label for="username">Username:</label><input name="username" id="username" /><br />
                    <span class="form_indent form_descriptor">@{{ pod_domain }}</span><br/><br>
                    <label for="password">Password:</label><input name="password" id="password" type="password" /><br /><br>
                    <input class="form_button" type="submit" value="logga in" />
                </form>
                <br />
                <hr />
                <div class="span-10 last right">
                    <a href="/register">Sign up</a>
                </div>
            </div>
{% end %}
